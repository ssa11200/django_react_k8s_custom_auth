apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api/?(.*)
            backend:
              serviceName: test-server-srv
              servicePort: 8000
          - path: /?(.*)
            backend:
              serviceName: test-client-srv
              servicePort: 3000
